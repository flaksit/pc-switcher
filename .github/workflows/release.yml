name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  validate:
    name: Validate and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: uv run ruff check .

      - name: Run type checking
        run: uv run basedpyright

      - name: Run tests
        run: uv run pytest

      - name: Build distribution packages
        run: uv build

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"  # Remove leading 'v' if present
          BUILT_VERSION=$(uv run python -c "import importlib.metadata; print(importlib.metadata.version('pcswitcher'))")
          if [ "$TAG_VERSION" != "$BUILT_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match built version ($BUILT_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            scripts/setup.sh
