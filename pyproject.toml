[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "pcswitcher"
dynamic = ["version"]
description = "Synchronization system for seamless switching between Linux desktop machines"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
    { name = "Jan Fransen" },
]
dependencies = [
    "fabric>=3.2.2",
    "structlog>=25.1.0",
    "rich>=13.9.4",
    "typer>=0.15.1",
    "pyyaml>=6.0.2",
    "jsonschema>=4.23.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "basedpyright>=1.24.0",
    "ruff>=0.8.4",
    "codespell>=2.3.0",
]

[project.scripts]
pc-switcher = "pcswitcher.cli.main:app"

[tool.ruff]
line-length = 119
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

[tool.basedpyright]
typeCheckingMode = "standard"
pythonVersion = "3.13"
pythonPlatform = "Linux"
reportMissingTypeStubs = false

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0-dev"
