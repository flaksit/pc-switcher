# Minimal PC-switcher Configuration
# This is the simplest valid configuration with only required settings.
# Suitable for testing or machines with standard Ubuntu btrfs layout.

# Jobs to execute (in order)
# NOTE: btrfs_snapshots is orchestrator-level infrastructure, NOT a sync job.
# It runs automatically and is configured separately below.
sync_jobs: {}

# Btrfs snapshot configuration (orchestrator infrastructure)
btrfs_snapshots:
  subvolumes:
    - "@"               # Root filesystem (/)
    - "@home"           # Home directory (/home)
  snapshot_dir: "/.snapshots"
  keep_recent: 3        # Keep at least 3 recent snapshots
  max_age_days: 7       # Delete older snapshots during cleanup
