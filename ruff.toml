# Ruff configuration for pc-switcher

target-version = "py314"
line-length = 119

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "RUF",    # Ruff-specific rules
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "PL",     # Pylint
    "PERF",   # Perflint
    "FURB",   # refurb
]
ignore = [
    "PLR0913",  # Too many arguments (we have complex configs)
    "PLR2004",  # Magic value comparison (sometimes needed)
]

[lint.isort]
known-first-party = ["pcswitcher"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
